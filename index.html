<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Мой чат с Кит</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 20px auto; padding: 20px; }
        #chat { border: 1px solid #ccc; height: 400px; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
        .message { margin: 5px 0; }
        .user { color: blue; }
        .assistant { color: green; }
        input, button { padding: 10px; margin-top: 5px; }
    </style>
</head>
<body>
    <h2>Чат с Кит (DeepSeek)</h2>
    <div id="chat"></div>
    <input type="text" id="input" placeholder="Ваше сообщение..." style="width: 70%;">
    <button onclick="sendMessage()">Отправить</button>
    <button onclick="clearChat()">Очистить чат</button>

    <script>
        const API_KEY = 'sk-6657651a86f7420eb3ba36dcbcffb81c'; // ЗАМЕНИ НА СВОЙ КЛЮЧ!
        const ENDPOINT = 'https://api.deepseek.com/v1/chat/completions';

        let chatHistory = [];

        async function sendMessage() {
            const input = document.getElementById('input');
            const message = input.value.trim();
            if (!message) return;

            addMessage('user', message);
            input.value = '';

            chatHistory.push({ role: 'user', content: message });

            try {
                const response = await fetch(ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: chatHistory,
                        stream: false
                    })
                });

                const data = await response.json();
                const reply = data.choices[0].message.content;
                addMessage('assistant', reply);
                chatHistory.push({ role: 'assistant', content: reply });
            } catch (error) {
                addMessage('system', 'Ошибка: ' + error.message);
            }
        }

        function addMessage(role, text) {
            const chat = document.getElementById('chat');
            const msg = document.createElement('div');
            msg.className = 'message ' + role;
            msg.textContent = (role === 'user' ? 'Вы: ' : 'Кит: ') + text;
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }

        function clearChat() {
            document.getElementById('chat').innerHTML = '';
            chatHistory = [];
        }

        document.getElementById('input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
